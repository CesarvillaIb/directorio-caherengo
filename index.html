<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Directorio General | Cahrengo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICONOS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(180deg, #0f172a, #020617);
            color: #fff;
        }

        header {
            background: linear-gradient(90deg, #2563eb, #1e40af);
            padding: 30px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        header p {
            margin-top: 5px;
            opacity: 0.9;
        }

        .search-box {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .search-box input {
            width: 90%;
            max-width: 420px;
            padding: 12px 18px;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background: rgba(15, 23, 42, 0.9);
            border-radius: 16px;
            padding: 20px;
            width: 320px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .card h2 {
            margin: 0 0 10px;
            font-size: 18px;
        }

        .card p {
            margin: 4px 0;
            font-size: 13px;
            opacity: 0.9;
        }

        .copy {
            margin-top: 6px;
            background: #020617;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 13px;
            cursor: pointer;
            position: relative;
        }

        .copy::after {
            content: "Copiar";
            position: absolute;
            top: -28px;
            right: 10px;
            background: #2563eb;
            color: #fff;
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 8px;
            opacity: 0;
            transition: 0.2s;
        }

        .copy:hover::after {
            opacity: 1;
        }

        /* ===== ESTADO COPIADO ===== */
        .copy.copied::after {
            content: "Copiado";
            background: #16a34a;
            opacity: 1;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 14px;
        }

        .actions a {
            flex: 1;
            text-align: center;
            padding: 10px;
            border-radius: 12px;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
        }

        .mail { background: #2563eb; }
        .phone { background: #10b981; }
        .chat { background: #22c55e; }

        footer {
            text-align: center;
            padding: 30px 0;
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>

<body>

<header>
    <h1>üìò Directorio General</h1>
    <p>Cahrengo | Uso interno</p>
</header>

<div class="search-box">
    <input type="text" id="search" placeholder="Buscar por nombre, puesto, √°rea u oficina..." onkeyup="filterCards()">
</div>

<div class="container" id="cards"></div>

<footer>
    Directorio interno ¬∑ Administrado por Sistemas
</footer>

<script>
const people = [
    {
        nombre: "Joel Omar Cuellar Blanco",
        puesto: "Secretario de Relaciones y Conflictos",
        area: "Administrativo",
        oficina: "Zapopan",
        correo: "joel.cuellar@cahrengo.mx",
        telefono: "3321836481"
    }
];

function renderCards(data) {
    const container = document.getElementById("cards");
    container.innerHTML = "";

    data.forEach(p => {
        container.innerHTML += `
            <div class="card">
                <h2>${p.nombre}</h2>
                <p><strong>Puesto:</strong> ${p.puesto}</p>
                <p><strong>√Årea:</strong> ${p.area}</p>
                <p><strong>Oficina:</strong> ${p.oficina}</p>

                <div class="copy" onclick="copyText('${p.correo}', this)">
                    ${p.correo}
                </div>

                <div class="copy" onclick="copyText('${p.telefono}', this)">
                    ${p.telefono}
                </div>

                <div class="actions">
                    <a class="mail" href="mailto:${p.correo}">
                        <i class="bi bi-envelope"></i>
                    </a>
                    <a class="phone" href="tel:${p.telefono}">
                        <i class="bi bi-telephone"></i>
                    </a>
                    <a class="chat" href="https://wa.me/52${p.telefono}" target="_blank">
                        <i class="bi bi-whatsapp"></i>
                    </a>
                </div>
            </div>
        `;
    });
}

function copyText(text, el) {
    navigator.clipboard.writeText(text);
    el.classList.add("copied");

    setTimeout(() => {
        el.classList.remove("copied");
    }, 1500);
}

function filterCards() {
    const value = document.getElementById("search").value.toLowerCase();
    const filtered = people.filter(p =>
        p.nombre.toLowerCase().includes(value) ||
        p.puesto.toLowerCase().includes(value) ||
        p.area.toLowerCase().includes(value) ||
        p.oficina.toLowerCase().includes(value)
    );
    renderCards(filtered);
}

renderCards(people);
</script>

</body>
</html>
