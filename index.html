<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Directorio General | CAHERENGO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
:root{
 --blue:#2563eb;
 --bg:#020617;
 --card:#0f172a;
 --muted:#94a3b8;
}
*{box-sizing:border-box}
body{
 margin:0;
 font-family:Arial,Helvetica,sans-serif;
 background:linear-gradient(180deg,#0f172a,#020617);
 color:#fff;
}

/* ===== HEADER ===== */
header{
 background:linear-gradient(90deg,#2563eb,#1e40af);
 padding:32px 20px;
 text-align:center;
}
.header-logo{
 display:flex;
 justify-content:center;
 align-items:center;
 gap:16px;
}
.header-logo img{
 width:52px;
 height:52px;
}
header h1{
 margin:0;
 font-size:30px;
 letter-spacing:.5px;
}
header p{
 margin:6px 0 0;
 font-size:14px;
 opacity:.9;
 letter-spacing:1px;
}

/* MAPAS */
.maps{
 margin-top:18px;
 display:flex;
 justify-content:center;
 gap:14px;
 flex-wrap:wrap;
}
.map-btn{
 background:rgba(255,255,255,.12);
 padding:12px 18px;
 border-radius:14px;
 text-decoration:none;
 color:#fff;
 display:flex;
 align-items:center;
 gap:8px;
 font-size:13px;
 transition:.2s;
}
.map-btn:hover{
 background:rgba(255,255,255,.22);
 transform:translateY(-2px);
}

/* BUSCADOR */
.search-box{
 display:flex;
 justify-content:center;
 margin:26px 0 10px;
}
.search-box input{
 width:90%;
 max-width:420px;
 padding:12px 18px;
 border-radius:24px;
 border:none;
 outline:none;
}

/* FILTROS */
.filters{
 display:flex;
 gap:8px;
 justify-content:center;
 flex-wrap:wrap;
 margin-bottom:20px;
}
.filter{
 padding:6px 14px;
 border-radius:16px;
 background:#020617;
 border:1px solid #334155;
 cursor:pointer;
 font-size:12px;
}
.filter.active{
 background:var(--blue);
 border-color:var(--blue);
}

/* TARJETAS */
.container{
 padding:20px;
 display:flex;
 flex-wrap:wrap;
 gap:20px;
 justify-content:center;
}
.card{
 background:rgba(15,23,42,.95);
 border-radius:18px;
 padding:20px;
 width:320px;
 position:relative;
 animation:fadeIn .25s ease;
}
@keyframes fadeIn{
 from{opacity:0;transform:translateY(6px)}
 to{opacity:1}
}
.admin{
 position:absolute;
 top:12px;
 right:12px;
 display:flex;
 gap:10px;
}
.admin i{
 font-size:14px;
 cursor:pointer;
 opacity:.6;
}
.admin i:hover{opacity:1}
.badge{
 display:inline-block;
 font-size:11px;
 padding:4px 10px;
 border-radius:14px;
 background:#020617;
 border:1px solid #334155;
 margin-top:4px;
 color:var(--muted);
}

/* COPIAR */
.copy{
 background:#020617;
 padding:8px 12px;
 border-radius:10px;
 margin-top:8px;
 cursor:pointer;
 position:relative;
 word-break:break-word;
}
.copy::after{
 content:"Copiar";
 position:absolute;
 top:-26px;
 right:10px;
 background:var(--blue);
 padding:3px 8px;
 border-radius:8px;
 font-size:11px;
 opacity:0;
 transition:.2s;
}
.copy:hover::after{opacity:1}
.copy.copied::after{
 content:"✔ Copiado";
 background:#16a34a;
 opacity:1;
}

/* ACCIONES */
.actions{
 display:flex;
 gap:10px;
 margin-top:14px;
}
.actions a{
 flex:1;
 text-align:center;
 padding:10px;
 border-radius:12px;
 color:#fff;
}
.mail{background:#2563eb}
.phone{background:#10b981}
.chat{background:#22c55e}

/* BOTÓN + */
.fab{
 position:fixed;
 bottom:24px;
 right:24px;
 width:56px;
 height:56px;
 border-radius:50%;
 background:var(--blue);
 display:flex;
 align-items:center;
 justify-content:center;
 font-size:26px;
 cursor:pointer;
}

/* MODALES */
.modal{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.6);
 backdrop-filter:blur(4px);
 display:none;
 align-items:center;
 justify-content:center;
}
.box{
 background:#020617;
 padding:20px;
 border-radius:18px;
 width:90%;
 max-width:380px;
}
.box input,select{
 width:100%;
 margin-top:10px;
 padding:12px;
 border-radius:10px;
 border:1px solid #334155;
 background:#020617;
 color:#fff;
}
.modal-actions{
 display:flex;
 gap:10px;
 margin-top:16px;
}
button{
 flex:1;
 padding:10px;
 border-radius:10px;
 border:none;
 cursor:pointer;
}
.save{background:var(--blue);color:#fff}
.cancel{background:#020617;color:var(--muted);border:1px solid #334155}
</style>
</head>

<body>

<header>
  <div class="header-logo">
    <img src="logo-caherengo.png" alt="CAHERENGO">
    <h1>Directorio General</h1>
  </div>
  <p>CAHERENGO · USO INTERNO</p>

  <div class="maps">
    <a class="map-btn" target="_blank"
      href="https://www.google.com/maps/d/edit?mid=1ky2K4xB6tZ_UlTOiZLKZi6NDBbx8dqw">
      <i class="bi bi-map"></i> Mapa 1 · Servicios Caherengo
    </a>
    <a class="map-btn" target="_blank"
      href="https://www.google.com/maps/d/edit?mid=1zCXZ6FC6wuHO966gPZR0z8sjIqUwAQQ">
      <i class="bi bi-map"></i> Mapa 2 · Servicios Caherengo
    </a>
  </div>
</header>

</html>
