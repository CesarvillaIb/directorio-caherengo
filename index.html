<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Directorio General | Caherengo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
}

header {
    background: linear-gradient(90deg, #2563eb, #1e40af);
    padding: 30px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 34px;
}

header p {
    margin-top: 8px;
    opacity: 0.9;
}

.container {
    padding: 30px;
}

.search-box {
    max-width: 520px;
    margin: 0 auto 30px;
}

.search-box input {
    width: 100%;
    padding: 15px;
    font-size: 16px;
    border-radius: 14px;
    border: none;
    outline: none;
}

.cards {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 22px;
}

.card {
    background: #111827;
    border-radius: 20px;
    padding: 22px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.45);
    transition: transform 0.2s;
}

.card:hover {
    transform: translateY(-6px);
}

.card h3 {
    margin: 0 0 10px;
    font-size: 18px;
}

.card p {
    margin: 6px 0;
    font-size: 14px;
}

/* ===== COPY ===== */
.copy {
    background: #020617;
    padding: 8px 10px;
    border-radius: 8px;
    font-size: 13px;
    word-break: break-all;
    cursor: pointer;
    margin-bottom: 8px;
}

.copy:hover {
    background: #1e293b;
}

/* ===== BADGE ===== */
.badge {
    display: inline-block;
    margin: 8px 0;
    padding: 5px 12px;
    border-radius: 999px;
    background: #2563eb;
    font-size: 12px;
}

/* ===== BOTONES ===== */
.actions {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-top: 15px;
}

.actions a {
    text-decoration: none;
    text-align: center;
    padding: 11px;
    border-radius: 12px;
    font-size: 14px;
    color: #fff;
    font-weight: 500;
}

.mail { background: #2563eb; }
.call { background: #14b8a6; }
.wa { background: #22c55e; }

footer {
    text-align: center;
    padding: 20px;
    font-size: 13px;
    opacity: 0.6;
}
</style>
</head>

<body>

<header>

</header>

          type="text"
          id="search"

          onkeyup="filterCards()">
    </div>

    <!-- ðŸ”¥ AQUÃ SE CARGAN LAS PERSONAS DESDE data.json -->

</div>

</html>
