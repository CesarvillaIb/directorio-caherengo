<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Directorio General | Cahrengo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICONOS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(180deg, #0f172a, #020617);
            color: #fff;
        }

        header {
            background: linear-gradient(90deg, #2563eb, #1e40af);
            padding: 30px 20px;
            text-align: center;
        }

        .search-box {
            display: flex;
            justify-content: center;
            margin: 25px 0;
        }

        .search-box input {
            width: 90%;
            max-width: 420px;
            padding: 12px 18px;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background: rgba(15, 23, 42, 0.9);
            border-radius: 16px;
            padding: 20px;
            width: 320px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .card h2 {
            margin: 0 0 10px;
            font-size: 18px;
        }

        .card p {
            margin: 4px 0;
            font-size: 13px;
            opacity: 0.9;
        }

        .copy {
            margin-top: 6px;
            background: #020617;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 13px;
            cursor: pointer;
            position: relative;
        }

        .copy::after {
            content: "Copiar";
            position: absolute;
            top: -28px;
            right: 10px;
            background: #2563eb;
            color: #fff;
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 8px;
            opacity: 0;
        }

        .copy:hover::after { opacity: 1; }

        .copy.copied::after {
            content: "Copiado";
            background: #16a34a;
            opacity: 1;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 14px;
        }

        .actions a {
            flex: 1;
            text-align: center;
            padding: 10px;
            border-radius: 12px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
        }

        .mail { background: #2563eb; }
        .phone { background: #10b981; }
        .chat { background: #22c55e; }

        footer {
            text-align: center;
            padding: 30px 0;
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>

<body>

<header>
    <h1>üìò Directorio General</h1>
    <p>Cahrengo | Uso interno</p>
</header>

<div class="search-box">
    <input type="text" id="search" placeholder="Buscar..." onkeyup="filterCards()">
</div>

<div style="text-align:center; margin-bottom:20px;">
    <button onclick="openModal()" style="background:#2563eb;color:#fff;border:none;padding:10px 20px;border-radius:20px;cursor:pointer;">
        ‚ûï Agregar persona
    </button>
</div>

<div class="container" id="cards"></div>

<footer>
    Directorio interno ¬∑ Sistemas
</footer>

<!-- MODAL -->
<div id="modal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.6);justify-content:center;align-items:center;">
    <div style="background:#020617;padding:25px;border-radius:16px;width:90%;max-width:400px;">
        <h3>Agregar persona</h3>
        <input id="mNombre" placeholder="Nombre" style="width:100%;margin:6px 0;padding:8px">
        <input id="mPuesto" placeholder="Puesto" style="width:100%;margin:6px 0;padding:8px">
        <input id="mArea" placeholder="√Årea" style="width:100%;margin:6px 0;padding:8px">
        <input id="mOficina" placeholder="Oficina" style="width:100%;margin:6px 0;padding:8px">
        <input id="mCorreo" placeholder="Correo" style="width:100%;margin:6px 0;padding:8px">
        <input id="mTelefono" placeholder="Tel√©fono" style="width:100%;margin:6px 0;padding:8px">
        <div style="display:flex;gap:10px;margin-top:15px">
            <button onclick="savePerson()" style="flex:1;background:#16a34a;color:#fff;border:none;padding:10px;border-radius:10px">Guardar</button>
            <button onclick="closeModal()" style="flex:1;background:#dc2626;color:#fff;border:none;padding:10px;border-radius:10px">Cancelar</button>
        </div>
    </div>
</div>

<script>
const people = [
    {
        nombre: "Joel Omar Cuellar Blanco",
        puesto: "Secretario de Relaciones y Conflictos",
        area: "Administrativo",
        oficina: "Direcci√≥n",
        correo: "joel.cuellar@caherengo.mx",
        telefono: "3321836481"
    }
];

function renderCards(data) {
    const cards = document.getElementById("cards");
    cards.innerHTML = "";
    data.forEach(p => {
        cards.innerHTML += `
        <div class="card">
            <h2>${p.nombre}</h2>
            <p><strong>Puesto:</strong> ${p.puesto}</p>
            <p><strong>√Årea:</strong> ${p.area}</p>
            <p><strong>Oficina:</strong> ${p.oficina}</p>

            <div class="copy" onclick="copyText('${p.correo}', this)">${p.correo}</div>
            <div class="copy" onclick="copyText('${p.telefono}', this)">${p.telefono}</div>

            <div class="actions">
                <a class="mail" href="mailto:${p.correo}"><i class="bi bi-envelope"></i></a>
                <a class="phone" href="tel:${p.telefono}"><i class="bi bi-telephone"></i></a>
                <a class="chat" href="https://wa.me/52${p.telefono}" target="_blank"><i class="bi bi-whatsapp"></i></a>
            </div>
        </div>`;
    });
}

function copyText(text, el) {
    navigator.clipboard.writeText(text);
    el.classList.add("copied");
    setTimeout(() => el.classList.remove("copied"), 1500);
}

function filterCards() {
    const v = search.value.toLowerCase();
    renderCards(people.filter(p =>
        p.nombre.toLowerCase().includes(v) ||
        p.puesto.toLowerCase().includes(v) ||
        p.area.toLowerCase().includes(v) ||
        p.oficina.toLowerCase().includes(v)
    ));
}

function openModal(){ modal.style.display="flex"; }
function closeModal(){ modal.style.display="none"; }

function savePerson(){
    people.push({
        nombre:mNombre.value,
        puesto:mPuesto.value,
        area:mArea.value,
        oficina:mOficina.value,
        correo:mCorreo.value,
        telefono:mTelefono.value
    });
    renderCards(people);
    closeModal();
}

renderCards(people);
</script>

</body>
</html>
