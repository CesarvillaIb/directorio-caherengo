<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Directorio General | CAHERENGO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/a2e0e9c6f4.js" crossorigin="anonymous"></script>

<style>
:root{
 --blue:#2563eb;
 --bg:#020617;
 --card:#0f172a;
 --muted:#94a3b8;
}
*{box-sizing:border-box}
body{
 margin:0;
 font-family:Arial,Helvetica,sans-serif;
 background:linear-gradient(180deg,#0f172a,#020617);
 color:#fff;
}

/* HEADER */
header{
 background:linear-gradient(90deg,#2563eb,#1e40af);
 padding:28px 20px;
 text-align:center;
}
header h1{margin:0}
header p{margin:6px 0 0}

/* LOGO + GUARDIA */
.logo-wrap{
 position:relative;
 display:inline-block;
}
.guard-walk{
 position:absolute;
 bottom:-6px;
 left:-20px;
 font-size:20px;
 color:#22c55e;
 opacity:.9;
 animation:guardWalk 3s linear infinite;
 z-index:0;
}
@keyframes guardWalk{
 0%{transform:translateX(0)}
 50%{transform:translateX(40px)}
 100%{transform:translateX(0)}
}

/* MAPAS */
.map-links{
 margin-top:16px;
 display:flex;
 justify-content:center;
 gap:26px;
}

/* SEARCH */
.search-box{
 display:flex;
 justify-content:center;
 margin:26px 0 10px;
}
.search-box input{
 width:90%;
 max-width:420px;
 padding:12px 18px;
 border-radius:24px;
 border:none;
 outline:none;
}

/* FILTERS */
.filters{
 display:flex;
 gap:8px;
 justify-content:center;
 flex-wrap:wrap;
 margin-bottom:20px;
}
.filter{
 padding:6px 14px;
 border-radius:16px;
 background:#020617;
 border:1px solid #334155;
 cursor:pointer;
 font-size:12px;
}
.filter.active{
 background:var(--blue);
 border-color:var(--blue);
}

/* CARDS */
.container{
 padding:20px;
 display:flex;
 flex-wrap:wrap;
 gap:20px;
 justify-content:center;
}
.card{
 background:rgba(15,23,42,.95);
 border-radius:18px;
 padding:20px;
 width:320px;
 position:relative;
 animation:fadeIn .25s ease;
}
@keyframes fadeIn{
 from{opacity:0;transform:translateY(8px)}
 to{opacity:1;transform:none}
}

.badge{
 display:inline-block;
 font-size:11px;
 padding:4px 10px;
 border-radius:14px;
 background:#020617;
 border:1px solid #334155;
 margin-top:4px;
 color:var(--muted);
}

.admin{
 position:absolute;
 top:12px;
 right:12px;
 display:flex;
 gap:10px;
}
.admin i{
 font-size:14px;
 cursor:pointer;
 opacity:.6;
 transition:.2s;
}
.admin i:hover{opacity:1}

.copy{
 background:#020617;
 padding:8px 12px;
 border-radius:10px;
 margin-top:8px;
 cursor:pointer;
 position:relative;
 transition:.2s;
 word-break:break-word;
}
.copy::after{
 content:"Copiar";
 position:absolute;
 top:-26px;
 right:10px;
 background:var(--blue);
 padding:3px 8px;
 border-radius:8px;
 font-size:11px;
 opacity:0;
 transition:.2s;
}
.copy:hover::after{opacity:1}
.copy.copied::after{
 content:"‚úî Copiado";
 background:#16a34a;
 opacity:1;
}

.actions{
 display:flex;
 gap:10px;
 margin-top:14px;
}
.actions a{
 flex:1;
 text-align:center;
 padding:10px;
 border-radius:12px;
 color:#fff;
}
.mail{background:#2563eb}
.phone{background:#10b981}
.chat{background:#22c55e}

.highlight{
 background:rgba(37,99,235,.25);
 padding:0 4px;
 border-radius:6px;
 font-weight:600;
}

/* FAB */
.fab{
 position:fixed;
 bottom:24px;
 right:24px;
 width:56px;
 height:56px;
 border-radius:50%;
 background:var(--blue);
 display:flex;
 align-items:center;
 justify-content:center;
 font-size:26px;
 cursor:pointer;
 box-shadow:0 10px 30px rgba(0,0,0,.4);
}

/* MODALS */
.modal{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.6);
 backdrop-filter:blur(4px);
 display:none;
 align-items:center;
 justify-content:center;
}
.box{
 background:#020617;
 padding:20px;
 border-radius:18px;
 width:90%;
 max-width:380px;
 animation:scaleIn .2s ease;
}
@keyframes scaleIn{
 from{transform:scale(.95);opacity:0}
 to{transform:none;opacity:1}
}
.box input,select{
 width:100%;
 margin-top:10px;
 padding:12px;
 border-radius:10px;
 border:1px solid #334155;
 background:#020617;
 color:#fff;
}
.modal-actions{
 display:flex;
 gap:10px;
 margin-top:16px;
}
button{
 flex:1;
 padding:10px;
 border-radius:10px;
 border:none;
 cursor:pointer;
}
.save{background:var(--blue);color:#fff}
.cancel{background:#020617;color:var(--muted);border:1px solid #334155}
</style>
</head>

<body>

      border:1px solid rgba(255,255,255,.18);color:#fff;text-decoration:none;font-size:12px;">

</html>
