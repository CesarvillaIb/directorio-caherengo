<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Directorio Cahrengo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:#020617;
  color:#fff;
}
header{
  padding:20px;
  background:linear-gradient(90deg,#2563eb,#1e40af);
  text-align:center;
}
.container{
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
  gap:16px;
}
.card{
  background:#0f172a;
  border-radius:18px;
  padding:18px;
}
.card h3{margin:8px 0 4px}
.badge{
  font-size:11px;
  padding:4px 10px;
  border-radius:999px;
  background:#2563eb33;
  display:inline-block;
}
.admin{
  float:right;
}
.admin i{
  margin-left:8px;
  cursor:pointer;
  opacity:.7;
}
.copy{
  background:#020617;
  padding:8px;
  border-radius:10px;
  margin-top:6px;
  cursor:pointer;
}
.actions{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.actions a{
  flex:1;
  text-align:center;
  padding:10px;
  border-radius:12px;
  color:#fff;
}
.mail{background:#2563eb}
.phone{background:#0f766e}
.chat{background:#15803d}

/* FAB */
.fab{
  position:fixed;
  bottom:24px;
  right:24px;
  width:56px;
  height:56px;
  border-radius:50%;
  background:#2563eb;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  cursor:pointer;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#020617;
  padding:20px;
  border-radius:18px;
  width:90%;
  max-width:380px;
}
.modal-box input,select{
  width:100%;
  margin-top:10px;
  padding:12px;
  border-radius:10px;
  border:1px solid #334155;
  background:#020617;
  color:#fff;
}
.modal-actions{
  display:flex;
  gap:10px;
  margin-top:16px;
}
.modal-actions button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:10px;
}
.save{background:#2563eb;color:#fff}
.cancel{background:#020617;color:#94a3b8;border:1px solid #334155}
</style>
</head>

<body>

<header>
<h2>ðŸ“˜ Directorio General</h2>
</header>

<div class="container" id="cards"></div>

<div class="fab" onclick="openForm()">+</div>

<!-- FORM -->
<div class="modal" id="formModal">
<div class="modal-box">
<h3 id="formTitle">Agregar contacto</h3>
<input id="nombre" placeholder="Nombre completo">
<input id="puesto" placeholder="Puesto">
<input id="area" placeholder="Ãrea">
<select id="oficina">
<option>Zapopan</option>
<option>Tlajomulco</option>
<option>MÃ©rida</option>
<option>Aguascalientes</option>
<option>Guerrero Negro</option>
</select>
<input id="correo" placeholder="Correo">
<input id="telefono" placeholder="TelÃ©fono">
<div class="modal-actions">
<button class="save" onclick="save()">Guardar</button>
<button class="cancel" onclick="closeForm()">Cancelar</button>
</div>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
 apiKey: "AIzaSyCYREpFqzorJ_f30tQte7W1aXT6ikU0nQ4",
 authDomain: "directorio-caherengo.firebaseapp.com",
 projectId: "directorio-caherengo",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const col = collection(db,"directorio");

let editId=null;

onSnapshot(col,snap=>{
 const c=document.getElementById("cards");
 c.innerHTML="";
 snap.forEach(d=>{
  const p=d.data();
  c.innerHTML+=`
  <div class="card">
   <div class="admin">
    <i class="bi bi-pencil" onclick="edit('${d.id}','${p.nombre}','${p.puesto}','${p.area}','${p.oficina}','${p.correo}','${p.telefono}')"></i>
    <i class="bi bi-trash" onclick="remove('${d.id}')"></i>
   </div>
   <h3>${p.nombre}</h3>
   <span class="badge">${p.oficina}</span>
   <p>${p.puesto}</p>
   <div class="copy" onclick="copy('${p.correo}')">${p.correo}</div>
   <div class="copy" onclick="copy('${p.telefono}')">${p.telefono}</div>
   <div class="actions">
    <a class="mail" href="mailto:${p.correo}">âœ‰</a>
    <a class="phone" href="tel:${p.telefono}">ðŸ“ž</a>
    <a class="chat" href="https://wa.me/52${p.telefono}" target="_blank">ðŸ’¬</a>
   </div>
  </div>`;
 });
});

window.openForm=()=>{
 editId=null;
 document.getElementById("formTitle").innerText="Agregar contacto";
 document.getElementById("formModal").style.display="flex";
}

window.closeForm=()=>{
 document.getElementById("formModal").style.display="none";
}

window.save=async()=>{
 const data={
  nombre:nombre.value,
  puesto:puesto.value,
  area:area.value,
  oficina:oficina.value,
  correo:correo.value,
  telefono:telefono.value
 };
 if(editId){
  await updateDoc(doc(db,"directorio",editId),data);
 }else{
  await addDoc(col,data);
 }
 closeForm();
}

window.edit=(id,n,p,a,o,c,t)=>{
 editId=id;
 nombre.value=n;
 puesto.value=p;
 area.value=a;
 oficina.value=o;
 correo.value=c;
 telefono.value=t;
 document.getElementById("formTitle").innerText="Editar contacto";
 document.getElementById("formModal").style.display="flex";
}

window.remove=async(id)=>{
 if(confirm("Â¿Eliminar contacto?")){
  await deleteDoc(doc(db,"directorio",id));
 }
}

window.copy=(t)=>{
 navigator.clipboard.writeText(t);
}
</script>

</body>
</html>
